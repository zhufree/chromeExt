<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<script src="http://cdn.bootcss.com/jquery/2.2.0/jquery.min.js"></script>
	<script src="main.js"></script>
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/4.0.0-alpha.2/css/bootstrap.css">
</head>
<body>
	<section id="cal-box">
	<pre id="show-express"></pre>
	<pre id="show-result"></pre>
	<div id="input-btns">
		<div class="line">
			<button class="btn btn-lg" name="button">1</button>
			<button class="btn btn-lg" name="button">2</button>
			<button class="btn btn-lg" name="button">3</button>
			<button class="btn btn-lg" name="button">+</button>
		</div>
		<div class="line">
			<button class="btn btn-lg" name="button">4</button>
			<button class="btn btn-lg" name="button">5</button>
			<button class="btn btn-lg" name="button">6</button>
			<button class="btn btn-lg" name="button">-</button>
		</div>
		<div class="line">
			<button class="btn btn-lg" name="button">7</button>
			<button class="btn btn-lg" name="button">8</button>
			<button class="btn btn-lg" name="button">9</button>
			<button class="btn btn-lg" name="button">*</button>
		</div>
		<div class="line">
			<button class="btn btn-lg" name="button">00</button>
			<button class="btn btn-lg" name="button">0</button>
			<button class="btn btn-lg" name="button">.</button>
			<button class="btn btn-lg" name="button">/</button>
		</div>
		<!-- <div class="enter"><button class="btn btn-lg" name="button">Enter</button></div> -->
	</div>
</section>
</body>
</html>
