<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<script src="jquery-1.11.3.min.js"></script>
	<script src="main.js"></script>
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/4.0.0-alpha.2/css/bootstrap.css">
</head>
<body>
	<section id="cal-box">
	<input id="show-express" type="text">
	<pre id="show-result">0</pre>
	<div id="input-btns">
		<div class="line">
			<button class="btn btn-lg" name="button"><span>1</span></button>
			<button class="btn btn-lg" name="button"><span>2</span></button>
			<button class="btn btn-lg" name="button"><span>3</span></button>
			<button class="btn btn-lg" name="button"><span>+</span></button>
		</div>
		<div class="line">
			<button class="btn btn-lg" name="button"><span>4</span></button>
			<button class="btn btn-lg" name="button"><span>5</span></button>
			<button class="btn btn-lg" name="button"><span>6</span></button>
			<button class="btn btn-lg" name="button"><span>-</span></button>
		</div>
		<div class="line">
			<button class="btn btn-lg" name="button"><span>7</span></button>
			<button class="btn btn-lg" name="button"><span>8</span></button>
			<button class="btn btn-lg" name="button"><span>9</span></button>
			<button class="btn btn-lg" name="button"><span>*</span></button>
		</div>
		<div class="line">
			<button class="btn btn-lg" name="button"><span>0</span>0</button>
			<button class="btn btn-lg" name="button"><span>0</span></button>
			<button class="btn btn-lg" name="button"><span>.</span></button>
			<button class="btn btn-lg" name="button"><span>/</span></button>
		</div>
		<!-- <div class="enter"><button class="btn btn-lg" name="button">Enter</button></div> -->
	</div>
</section>
</body>
</html>
